resources:
  repositories:
  - repository: custom_library
    type: github
    endpoint: iamashraf21
    name: iamashraf21/custom_library
    trigger:
      - main
      - dev

pool: MyLocalPool

steps:
- checkout: custom_library
- script: ./run-test.sh
  workingDirectory: '$(Build.SourcesDirectory)/ci'
  displayName: 'custom library checkout'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '$(Build.SourcesDirectory)/test/test-results.xml'
    testRunTitle: 'Publish test results'
    failTaskOnFailedTests: true

