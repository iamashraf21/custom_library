pool:
  vmImage: ubuntu-18.04

container:
  image: myworkregistry007.azurecr.io/build_repo:767
  endpoint: myWorkRegistry007
  options: -v /dev:/dev --privileged

steps:
- script: ./run-test.sh
  workingDirectory: '$(Build.SourcesDirectory)/ci'
  displayName: 'Running the shell script'

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'NUnit'
    testResultsFiles: '$(Build.SourcesDirectory)/test/test-results.xml'
    testRunTitle: 'Publish test results'
    failTaskOnFailedTests: true

